<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="player mx-auto rounded rounded-5 mt-4">
      <div class="cover p-3">
        <img
          src="./img/silivan-munguarakarama-NrR9gn3lFKU-unsplash.jpg"
          alt=""
          class="w-100 rounded rounded-5"
        />
        <div class="current-song text-center text-white p-1">
          <div class="fw-bold fs-3">Cold</div>
          <div class="text-white-50 fw-bold">
            Lorem ipsum dolor sit amet consectetur adipisicing.
          </div>
        </div>
      </div>
      <!-- list-group-flush: sin los bordes superior e inferior -->
      <div class="list-group list-group-flush py-2">
        <!-- list-group-item-action: efecto hover -->
        <button
          class="list-group-item list-group-item-action d-flex justify-content-between"
        >
          <div>Tan FÃ¡cil</div>
          <div>3:30</div>
        </button>
        <!-- music -->
        <button
          class="list-group-item list-group-item-action d-flex justify-content-between"
        >
          <div>De Pies A Cabeza</div>
          <div>4:10</div>
        </button>
        <!-- music -->
        <button
          class="list-group-item list-group-item-action d-flex justify-content-between"
        >
          <div>Hey DJ</div>
          <div>3:06</div>
        </button>
        <!-- music -->
      </div>
      <div class="progress my-3">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 75%"
          aria-label="Progress"
          aria-valuenow="75%"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <div class="controls row pb-3">
        <div class="prev col-4 d-flex justify-content-end align-items-center">
          <button
            class="btn btn-sm rounded-circle d-flex align-items-center justify-content-center"
          >
            <span class="material-symbols-outlined"> arrow_back_ios_new </span>
          </button>
        </div>
        <div
          class="prev col-4 d-flex justify-content-center align-items-center"
        >
          <button
            class="btn btn-lg rounded-circle d-flex align-items-center justify-content-center"
            >
            <span class="material-symbols-outlined fs-1"> play_arrow </span>
          </button>
        </div>
        <div class="prev col-4 d-flex justify-content-start align-items-center">
          <button
            class="btn btn-sm rounded-circle d-flex align-items-center justify-content-center"
          >
            <span class="material-symbols-outlined"> arrow_forward_ios </span>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
